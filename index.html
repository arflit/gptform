<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка формы с помощью ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error, .success {
            margin-top: 15px;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .error { background-color: #e74c3c; }
        .success { background-color: #2ecc71; }
    </style>
</head>
<body>

<h2>Проверка формы с помощью ChatGPT</h2>
<form id="user-form">
    <label for="userAnswer">Введите информацию (на английском):</label><br><br>
    <textarea id="userAnswer" name="userAnswer" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Отправить</button>
</form>

<div class="loader" id="loader"></div>
<div class="error" id="errorMessage">Ошибка: Некорректный ответ</div>
<div class="success" id="successMessage">Успех: Ответ проверен и принят!</div>

<script src="script.js"></script>
</body>
</html>
